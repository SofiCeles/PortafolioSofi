<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="icon" type="image/x-icon" href="IMAGENES/corazon.png">
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="Portafolio.html">Inicio</a></li>
      <li><a href="botonera.html">Botonera</a></li>
      <li><a href="calculadora.html">Calculadora</a></li>
      <li><a href="galeria.html">Galería</a></li>
    </ul>
  </nav>
</header>

  <section id="calculadora">
    <div class="calculadora-container">
      <h2>Calculadora</h2>
      <input type="text" id="display" disabled />
      <div class="botones">
        <button onclick="agregar('7')">7</button>
        <button onclick="agregar('8')">8</button>
        <button onclick="agregar('9')">9</button>
        <button onclick="agregar('/')">÷</button>

        <button onclick="agregar('4')">4</button>
        <button onclick="agregar('5')">5</button>
        <button onclick="agregar('6')">6</button>
        <button onclick="agregar('*')">×</button>

        <button onclick="agregar('1')">1</button>
        <button onclick="agregar('2')">2</button>
        <button onclick="agregar('3')">3</button>
        <button onclick="agregar('-')">−</button>

        <button onclick="agregar('0')">0</button>
        <button onclick="agregar('.')">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="agregar('+')">+</button>

        <button class="clear" onclick="borrar()">Borrar</button>
      </div>
    </div>
  </section>

</main>

<script>
  const display = document.getElementById('display');

  function agregar(valor) {
    display.value += valor;
  }

  function calcular() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }

  function borrar() {
    display.value = '';
  }
</script>

</body>
</html>
